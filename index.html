<body>
    <header>
        <h3>Gsap</h3>

    <main>
        <h1>Animation With Gsap <br> By Atul</h1>
        <div id="string">

                <path d="M 200 100 Q 650 100 1300 100" stroke="white" fill="transparent" />

        </div>
    </main>

    <!-- one -->
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
    </div>

    <!-- two -->
    <div class="container y-hidden" id="two">
        <h2>Hello I am h2</h2>
        <h2>And I am h2</h2>
        <h2>And I am also h2</h2>
    </div>

    <!-- three -->
    <div class="container">
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
    </div>
    <!-- four -->
    <div class="container white-container center four">
        <h2 class="text1 black-text">Scroll to</h2>
        <h2 class="text2 black-text">Animation</h2>
    </div>
    <div class="container black-container flex four2">
        <div class="box white-box"></div>
    </div>
    <!-- five -->
    <div class="container five x-hiddin">
        <h2 class="BigText">Experences</h2>
    </div>

    <!-- last -->
    <div class="container white-container">

    </div>



</body>
